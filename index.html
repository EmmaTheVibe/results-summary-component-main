<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h4>Your Result</h4>
      <div class="total">
        <p><span class="score">76</span><br>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="analysis">You scored higher than 65% of people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="reaction">
        <div class="tag">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="subscore">80<span class="of"> / 100</span></p>
      </div>
      <div class="memory">
        <div class="tag">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p class="subscore">92<span class="of"> / 100</span></p>
      </div>
      <div class="verbal">
        <div class="tag">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p class="subscore">61<span class="of"> / 100</span></p>
      </div>
      <div class="visual">
        <div class="tag">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p class="subscore">72<span class="of"> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  
</body>
</html>
